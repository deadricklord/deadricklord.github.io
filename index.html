<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassConnect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg-color: #f0fdf4;
      --card-bg-color: #fff;
      --primary-green: #22c55e;
      --text-color-dark: #1f2937;
      --text-color-light: #6b7280;
      --border-color: #e5e7eb;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--main-bg-color);
      color: var(--text-color-dark);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--card-bg-color);
      padding: 20px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary-green);
      margin: 0 0 10px;
    }

    header p {
      color: var(--text-color-light);
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 40px;
      padding: 40px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .ticketing-container {
      max-width: 500px;
      background-color: var(--card-bg-color);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      width: 100%;
      flex: 1;
    }

    .ticketing-container h2 {
      text-align: center;
      color: var(--text-color-dark);
    }

    .ticketing-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .ticketing-container input,
    .ticketing-container textarea {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    .ticketing-container button {
      background-color: var(--primary-green);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ticketing-container button:hover {
      background-color: #16a34a;
    }

    #ticketList {
      margin-top: 30px;
    }

    .ticket-item {
      background-color: var(--main-bg-color);
      border: 1px solid var(--border-color);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .ticket-item h3 {
      margin: 0;
      color: var(--primary-green);
    }

    .ticket-item small {
      color: var(--text-color-light);
      float: right;
    }

    df-messenger {
      z-index: 1000;
      position: fixed;
      bottom: 16px;
      right: 16px;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: 'Google Sans', sans-serif;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ClassConnect Chatbot Messenger</h1>
    <p>Alpha testing site for the ClassConnect chatbot. Your feedback is greatly appreciated!</p>
  </header>

  <main>
    <div class="ticketing-container">
      <h2>Submit a New Support Ticket</h2>
      <form id="ticketForm">
        <input type="text" id="subjectInput" placeholder="Subject" required>
        <textarea id="descriptionInput" placeholder="Describe your issue" required></textarea>
        <input type="email" id="emailInput" placeholder="Your Email" required>
        <button type="submit">Submit Ticket</button>
      </form>

      <h2>Recent Tickets</h2>
      <div id="ticketList">
        <p>Loading tickets...</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    project-id="classconnect-chatbot-466706"
    agent-id="80fb2509-0e6f-43fb-8b7d-001aad576145"
    language-code="en">
    <df-messenger-chat-bubble chat-title="Class Connect Chatbot"></df-messenger-chat-bubble>
  </df-messenger>

  <script>
    const CLOUD_RUN_API_URL = 'https://ticketing-backend-84178063676.asia-east1.run.app';

    async function createTicket(event) {
      event.preventDefault();

      const subject = document.getElementById('subjectInput').value;
      const description = document.getElementById('descriptionInput').value;
      const reporterEmail = document.getElementById('emailInput').value;

      if (!subject || !description || !reporterEmail) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const response = await fetch(`${CLOUD_RUN_API_URL}/tickets`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ subject, description, reporterEmail })
        });

        if (response.ok) {
          alert('Ticket created successfully!');
          document.getElementById('ticketForm').reset();
          fetchTickets();
        } else {
          const error = await response.text();
          alert(`Error: ${error}`);
        }
      } catch (err) {
        alert('Failed to create ticket.');
        console.error(err);
      }
    }

    async function fetchTickets() {
      const ticketListDiv = document.getElementById('ticketList');
      ticketListDiv.innerHTML = '<p>Loading tickets...</p>';

      try {
        const response = await fetch(`${CLOUD_RUN_API_URL}/tickets`);
        if (response.ok) {
          const tickets = await response.json();
          if (tickets.length === 0) {
            ticketListDiv.innerHTML = '<p>No tickets found.</p>';
            return;
          }

          ticketListDiv.innerHTML = tickets.map(ticket => `
            <div class="ticket-item">
              <h3>${ticket.subject} <small>(ID: ${ticket.id})</small></h3>
              <p><strong>Status:</strong> ${ticket.status}</p>
              <p><strong>Reporter:</strong> ${ticket.reporterEmail}</p>
              <p>${ticket.description}</p>
              <small>${new Date(ticket.createdAt._seconds * 1000).toLocaleString()}</small>
            </div>
          `).join('');
        } else {
          ticketListDiv.innerHTML = '<p>Failed to load tickets.</p>';
        }
      } catch (err) {
        console.error(err);
        ticketListDiv.innerHTML = '<p>Error loading tickets.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('ticketForm').addEventListener('submit', createTicket);
      fetchTickets();
    });
  </script>
</body>
</html>
