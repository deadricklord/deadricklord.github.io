<!DOCTYPE html>
<html>
<head>
  <title>ClassConnect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global styles (same as before) */
    :root {
      --main-bg-color: #f0fdf4;
      --card-bg-color: #fff;
      --primary-green: #22c55e;
      --text-color-dark: #1f2937;
      --text-color-light: #6b7280;
      --border-color: #e5e7eb;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--main-bg-color);
      color: var(--text-color-dark);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: var(--card-bg-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      color: var(--primary-green);
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: var(--text-color-light);
      margin-top: 0;
      margin-bottom: 20px;
    }

    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }

    .ticketing-container {
      max-width: 600px;
      width: 100%;
      background-color: var(--card-bg-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .ticketing-container h2 {
      font-weight: 600;
      font-size: 1.8rem;
      color: var(--text-color-dark);
      margin-bottom: 20px;
      text-align: center;
    }

    .ticketing-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .ticketing-container input[type="text"],
    .ticketing-container textarea,
    .ticketing-container input[type="email"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--text-color-dark);
    }

    .ticketing-container textarea {
      resize: vertical;
      min-height: 80px;
    }

    .ticketing-container button {
      background-color: var(--primary-green);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-end;
    }

    .ticketing-container button:hover {
      background-color: #16a34a;
    }

    #ticketList {
      margin-top: 20px;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }

    .ticket-item {
      background-color: var(--main-bg-color);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .ticket-item h3 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--primary-green);
    }

    .ticket-item p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text-color-dark);
    }

    .ticket-item p strong {
      color: var(--text-color-dark);
    }

    .ticket-item small {
      font-size: 0.8rem;
      color: var(--text-color-light);
      align-self: flex-end;
    }

    /* Mic button */
    #voiceBtn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      z-index: 1000;
      background-color: var(--primary-green);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ClassConnect Chatbot Messenger</h1>
    <p>Alpha testing site for the ClassConnect chatbot. Your feedback is greatly appreciated!</p>
  </div>
  
  <div class="ticketing-container">
    <h2>Submit a New Support Ticket</h2>
    <form id="ticketForm">
      <input type="text" id="subjectInput" placeholder="Subject of your issue" required>
      <textarea id="descriptionInput" placeholder="Detailed description of your problem" rows="6" required></textarea>
      <input type="email" id="emailInput" placeholder="Your Email Address" required>
      <button type="submit">Submit Ticket</button>
    </form>

    <h2>Recent Tickets</h2>
    <div id="ticketList">
      <p>Loading tickets...</p>
    </div>
  </div>

  <!-- Mic Button for Voice Input -->
  <button id="voiceBtn" title="Click to speak">ðŸŽ¤</button>

  <!-- Dialogflow Messenger Widget -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    project-id="classconnect-chatbot-466706"
    agent-id="80fb2509-0e6f-43fb-8b7d-001aad576145"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="Class Connect Chatbot"></df-messenger-chat-bubble>
  </df-messenger>

  <!-- Scripts -->
  <script>
    const CLOUD_RUN_API_URL = 'https://ticketing-backend-84178063676.asia-east1.run.app';

    async function createTicket(event) {
      event.preventDefault();
      const subject = document.getElementById('subjectInput').value;
      const description = document.getElementById('descriptionInput').value;
      const reporterEmail = document.getElementById('emailInput').value;

      if (!subject || !description || !reporterEmail) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const response = await fetch(`${CLOUD_RUN_API_URL}/tickets`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ subject, description, reporterEmail })
        });

        if (response.ok) {
          alert('Ticket created successfully!');
          document.getElementById('ticketForm').reset();
          fetchTickets();
        } else {
          const errorData = await response.text();
          alert(`Failed to create ticket: ${errorData}`);
        }
      } catch (error) {
        alert('An error occurred while creating the ticket.');
        console.error(error);
      }
    }

    async function fetchTickets() {
      const ticketListDiv = document.getElementById('ticketList');
      ticketListDiv.innerHTML = '<p>Loading tickets...</p>';
      try {
        const response = await fetch(`${CLOUD_RUN_API_URL}/tickets`);
        if (response.ok) {
          const tickets = await response.json();
          ticketListDiv.innerHTML = tickets.length
            ? tickets.map(ticket => `
              <div class="ticket-item">
                <h3>${ticket.subject} <small>(ID: ${ticket.id})</small></h3>
                <p><strong>Status:</strong> ${ticket.status}</p>
                <p><strong>Reporter:</strong> ${ticket.reporterEmail}</p>
                <p>${ticket.description}</p>
                <small>Created: ${new Date(ticket.createdAt._seconds * 1000).toLocaleString()}</small>
              </div>
            `).join('')
            : '<p>No tickets found yet.</p>';
        } else {
          ticketListDiv.innerHTML = '<p>Failed to load tickets.</p>';
        }
      } catch (error) {
        console.error(error);
        ticketListDiv.innerHTML = '<p>Error loading tickets.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('ticketForm').addEventListener('submit', createTicket);
      fetchTickets();
    });

    // Voice Recognition Setup
    const voiceBtn = document.getElementById('voiceBtn');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    voiceBtn.addEventListener('click', () => {
      recognition.start();
    });

    recognition.onresult = function(event) {
      const speechToText = event.results[0][0].transcript;
      console.log('User said:', speechToText);

      const dfMessenger = document.querySelector('df-messenger');
      const iframe = dfMessenger.shadowRoot.querySelector('iframe');
      const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
      const inputBox = innerDoc.querySelector('input');

      if (inputBox) {
        inputBox.value = speechToText;
        inputBox.dispatchEvent(new KeyboardEvent('keydown', {
          bubbles: true,
          cancelable: true,
          key: 'Enter',
          keyCode: 13
        }));
      } else {
        alert("Unable to find the chatbot input box.");
      }
    };

    recognition.onerror = function(event) {
      console.error('Speech recognition error:', event.error);
      alert('Mic error: ' + event.error);
    };
  </script>

</body>
</html>
